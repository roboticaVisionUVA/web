- title: ROASIS
  image: roasis.jpg
  description: >
    ROASIS focuses on the design and deployment of robotic and sensing systems
    that support care for elderly and dependent people in their own homes or
    residential environments. The project integrates mobile platforms, social
    robots and monitoring technologies to detect risky situations, remind users
    of tasks and therapies and provide cognitive and social stimulation. It aims
    to create safer, more supportive living environments that promote autonomy
    and delay the need for institutionalization. (Developed at CARTIF)
  url: https://www.itap.uva.es/roasis/
  category: ''

- title: RURITAGE
  image: RU.jpg
  description: >
    The RURITAGE project, funded by the European Union's Horizon 2020 program,
    focuses on rural regeneration through cultural and natural heritage (CNH). It
    identifies 13 rural areas as Role Models, showcasing successful CNH-driven
    regeneration in six innovation areas: Pilgrimage, Resilience, Local Food,
    Landscape, Management, Migration, and Art & Festivals. These best practices
