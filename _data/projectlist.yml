- title: AIROSO
  image: AIROSO.jpg
  description: >
    AIROSO is a project focused on the use of robotics and intelligent systems
    for the care of dependent people, particularly in socio-health environments
    such as nursing homes and centres for the elderly. The project combines
    social robots, service robots and ambient intelligence to offer support in
    daily activities, cognitive stimulation and monitoring of users' well-being.
    It has been recognised by the DomusVi Foundation for its contribution to the
    socio-health sector, highlighting its potential impact on the quality of
    life of dependent people and the work of professionals. (Developed at CARTIF)
