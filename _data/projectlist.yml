- title: EIAROB
  image: EIAROB.jpg
  description: >
    The development and experimentation proposed in “ECOSYSTEM OF AMBIENT
    INTELLIGENCE FOR SUPPORTING LONG-TERM CARE AT HOME THROUGH THE USE OF SOCIAL
    ROBOTS ()” is based on a methodology of open innovation and technological
    co-creation with users to generate solutions that foster personal autonomy.
    Recent advancements in healthcare have led to an unprecedented increase in
    the number of older adults. Consequently, in recent years, interest in
    assistive technologies has substantially grown, aimed at helping these
    individuals remain active and live independently, either in their own homes
    or integrated residential units within care centers. This project seeks to
    advance the care and entertainment of older adults through a precise
    combination of social robots, robotic systems for navigation and
    manipulation, and ambient intelligence systems. EIAROB will be deployed in
    real environments, such as residences and day centers, with significant
    experimentation efforts in real operational environments. To achieve this,
    the project will include researchers from the University of Valladolid and
    social entities that work closely with older adults, as well as technology
    companies that will support the development and scalability of the proposed
    solutions. The project promotes the creation of a complete ecosystem that
    integrates social robots and ambient intelligence to offer advanced services
    and improve the quality of life of older adults, maintaining its leadership
    in providing innovative services.
  url: https://www.eiarob.es/
  category: ''

- title: Rosogar
  image: rosogar.jpg
  description: >
    Recent advances in health care have resulted in an unprecedented increase in
    the number of elderly people. Consequently, there is a growing interest in
    assistive technologies that help these people remain active and live
    independently, in their own home or in coexistence units integrated in
    residential centres. Within this context, ROSOGAR aims to explore new
    solutions based on social robots and other robotic and monitoring systems to
    support the provision of social services, with a special emphasis on long-
    term care and domestic environments. The project involves the development,
    integration and validation of robotic platforms and intelligent environments
    in real scenarios, in collaboration with social service providers and
    research centres. Its goal is to improve the autonomy and well-being of
    older people, as well as to support professionals and caregivers through
    technology. (Developed at CARTIF)
  url: https://www.itap.uva.es/pid2021-123020ob-i00/
  category: ''

- title: Red 5R
  image: red5r.jpg
  description: >
    The 5R Project, funded by Spain's Ministry of Economy and Competitiveness,
    focuses on developing technologies and methodologies that support the
    transformation of production systems towards smarter, more flexible and
    sustainable manufacturing. The project promotes the integration of
    automation, robotics, data analytics and cyber-physical systems in industry.
    Its main goals include improving the efficiency and adaptability of
    production lines, facilitating human-robot collaboration and introducing new
    approaches to maintenance and quality control. The work includes
    demonstration pilots in real industrial environments to validate the
    developed solutions. (Developed at CARTIF)
  url: https://red5r.es/
  category: ''

- title: SRURAL
  image: srural.jpg
  description: >
    SRURAL aims to reduce the digital divide between urban and rural
    environments by deploying advanced ICT infrastructures and services in rural
