- title: AGROVIS
  image: AGROVIS.jpg
  description: >
    AGROVIS develops advanced computer vision and artificial intelligence
    systems for quality control and process monitoring in the agri-food sector.
    The project addresses tasks such as visual inspection, defect detection,
